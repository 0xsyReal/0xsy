<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0xsy's world</title>
    <link href="css/page.css" rel="stylesheet" type="text/css" media="all">
    <link rel="icon" href="https://i.hizliresim.com/k89ehbp.gif" type="image/gif">
    <style>
      /* Buton stilleri (aynı kalıyor) */
      button {
        background-color: #FFB6C1;
        padding: 15px 30px;
        border-radius: 10px;
        border: none;
        font-size: 18px;
        color: white;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: #FF69B4;
        transform: scale(1.1);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      }

      button:active {
        transform: scale(0.95);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <audio id="bgMusic" loop>
      <source src="bg.mp3" type="audio/mp3">
      Tarayıcınız bu sesi desteklemiyor.
    </audio>

    <div class="layout">
      <div class="grid-container">

        <!-- ... diğer içerikler ... -->

        <!-- webring alanı -->
        <div id="selfinsertwebring" style="margin-top: 20px;"></div>

      </div>
    </div>

    <script>
      function playMusic() {
        var music = document.getElementById('bgMusic');
        if (music.paused) {
          music.play();
        }
      }
    </script>

    <!-- Webring scripti -->
    <script src="js/showWebring.js"></script>
  </body>
</html>
